<nb-loading></nb-loading>

<nb-error></nb-error>

<div class="search content-padded" ng-hide="loading || hasError">
  <input type="search" id="bus-stop-search"
          placeholder="Search for any bus stop"
          ng-model="searchText"/>
  <i class="fa fa-refresh refresh-icon" ng-click="clientGetLocation()" ng-class="{'fa-spin': clientLoading}"></i>
</div>

<ul class="table-view" ng-hide="loading || hasError">
  <li ng-repeat="stop in allStops | filter: searchText"
      class="table-view-cell bus-stop-cell">
    <a ng-show="locationRevealed"
       ng-href="/#/stop/{{stop.stop.id}}"
       class="bus-stop-link">
      {{stop.stop.name}}
      <span ng-show="locationRevealed" class="distance-text">({{stop.distance}}m)</span>
      <span class="fa fa-chevron-right pull-right bus-stop-right"></span>
    </a>
  </li>
</ul>
