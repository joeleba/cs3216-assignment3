<div class="search content-padded">
  <input type="search" id="bus-stop-search"
         placeholder="Search for a user"
         ng-model="searchText"/>
</div>
<ul class="table-view">
  <li ng-repeat="user in allUsers | filter: searchText"
      class="table-view-cell bus-stop-cell">
      <span class="pull-left">{{user.name}}</span>
      <span class="pull-right credits">{{user.credits}}</span>
  </li>
</ul>
