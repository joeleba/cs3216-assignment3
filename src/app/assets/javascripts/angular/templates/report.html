<div class="content">
  <div class="report-wrapper">
    <div class="report-text">Finally! The bus</div>
    <div class="segmented-control report-selector bus-types">
      <a id="bus-{{service.id}}" class="control-item bus-type" ng-repeat="service in serviceData" onclick="selectBusType(this)">{{service.name}}</a>
    </div>
    <div class="report-text">just arrived and it's</div>
    <div class="segmented-control report-selector fullness-levels">
      <a class="control-item fullness-level" ng-repeat="fullnessLevel in fullnessLevels" onclick="selectFullnessLevel(this)">{{fullnessLevel}}</a>
    </div>
    <form name="reportForm" ng-submit="submitReport()" novalidate>
      <input id="busType" name="busType" type="hidden"/>
      <input id="fullnessLevel" name="fullnessLevel" type="hidden"/>
      <button id="report-submit" class="btn btn-fill btn-primary report-submit" type="submit" disabled="true">Contribute!</button>
    </form>
    <div class="alert-block">
    </div>
  </div>
</div>
<script>
  function selectBusType(o) {
    if (o === undefined) {
      setTimeout(function() {
        o = $(".bus-type").first()[0];
        selectBusType(o);
      }, 100);
    } else {
      $("#busType").val($(o).attr('id').split('-')[1]);
      $(o).addClass("active");
      if ($("#busType").val().length !== 0 && $("#fullnessLevel").val().length !== 0) {
        $("#report-submit").prop('disabled', false);
      }
    }
  }
  function selectFullnessLevel(o) {
    if (o === undefined) {
      setTimeout(function() {
        o = $(".fullness-level").first()[0];
        selectFullnessLevel(o);
      }, 100);
    } else {
      $("#fullnessLevel").val(o.innerHTML.trim());
      $(o).addClass("active");
      if ($("#busType").val().length !== 0 && $("#fullnessLevel").val().length !== 0) {
        $("#report-submit").prop('disabled', false);
      }
    }
  }
</script>
