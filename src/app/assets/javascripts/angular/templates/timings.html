<header class="bar bar-nav">
  <button ng-click="goTo('/location')"
          class="btn btn-link pull-left navbar-link">
    <i class="fa fa-chevron-left"></i>
  </button>
  <button data-target="#contributeModal" data-toggle="modal"
          class="btn btn-link pull-right navbar-link">
    <i class="fa fa-commenting"></i>
  </button>
  <h1 class="title">{{currentStopName}}</h1>
</header>

<div class="content">
  <div ng-controller="TimingsController as timingsCtrl"
       nb-timings></div>
</div>

<div id="contributeModal" class="modal">
  <header class="bar bar-nav">
    <a href="#myModalexample"><i class"fa fa-close"></i></a>
    <h1 class="title">Modal</h1>
  </header>

  <div nb-report></div>
</div>
